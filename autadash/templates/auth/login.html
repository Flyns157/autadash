{% extends "layout.html" %}

{% block head %}
<title>Autadash | Connexion</title>
{% endblock %}

{% block content %}
<form class="login" method="POST">
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <p id="error_message">{{ messages[0] }}</p>
    {% endif %}
    {% endwith %}
    <input type="text" id="username_or_email" name="username_or_email" placeholder="Username or Email" required />
    <input type="password" id="password" name="password" placeholder="Password" required />
    <input type="submit" value="Sign in" style="font-weight:bold;" />
    <a href="#">Forget Password</a>
    <a href="{{ url_for('auth.signup') }}">Signup</a>
</form>
{% endblock %}
