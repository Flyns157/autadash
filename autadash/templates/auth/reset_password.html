{% extends "layout.html" %}

{% block head %}
<title>Autadash | {% trans %}Reset password{% endtrans %}</title>
{% endblock %}

{% block content %}
<form method="POST">
    <h2>{% trans %}Reset Password{% endtrans %}</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p id="error_message">{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}
    <input type="password" id="password" name="password" placeholder="{% trans %}New Password{% endtrans %}" required />
    <input type="submit" value="{% trans %}Reset Password{% endtrans %}" style="font-weight:bold;"/>
</form>
{% endblock %}
