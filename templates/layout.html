<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    {% block head %}
    <title>Autadash</title>
    {% endblock %}
</head>

<body>
    {% block header %}
    <navbar class="wrapper">
        <div class="navbar">
            <a class="navbar__item -blue" href="{{ url_for('index') }}">
                <span class="navbar__icon">
                    <svg class="icon">
                        <use xlink:href="#icon-home"></use>
                    </svg>
                </span>
            </a>
            {% if current_user.is_authenticated %}
            <a class="navbar__item -orange" href="{{ url_for('profile') }}">
                <span class="navbar__icon">
                    <svg class="icon">
                        <use xlink:href="#icon-user"></use>
                    </svg>
                </span>
            </a>
            {% else %}
            <a class="navbar__item -orange" href="{{ url_for('login') }}">
                <span class="navbar__icon">
                    <svg class="icon">
                        <use xlink:href="#icon-user"></use>
                    </svg>
                </span>
            </a>
            {% endif %}
            <div class="navbar__item -navy-blue">
                <span class="navbar__icon">
                    <svg class="icon">
                        <use xlink:href="#icon-search"></use>
                    </svg>
                </span>
            </div>
            <a class="navbar__item -grey" href="https://github.com/Flyns157" target="_blank">
                <span class="navbar__icon">
                    <svg class="icon" style="size: 150%">
                        <use xlink:href="#icon-github"></use>
                    </svg>
                </span>
            </a>
        </div>
    </navbar>
    <svg style="display: none" xmlns="http://www.w3.org/2000/svg" hidden xmlns:xlink="http://www.w3.org/1999/xlink">

    {% endblock %}

    {% block content %}
    {% endblock %}
    
    {% block footer %}
    {% endblock %}
    
    {% block script %}
    {% endblock %}
</body>

</html>
